name: Bug Report
description: Report something that isn't working
labels: ["bug"]
body:
  - type: dropdown
    id: workflow
    attributes:
      label: Workflow
      description: Which workflow is affected?
      options:
        - Apple (Reminders)
        - Microsoft (To Do)
        - Google (Keep)
        - Alfred
        - Repository / CI
    validations:
      required: true
  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      placeholder: "e.g., 15.3"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open...
        2. Run...
        3. See error...
    validations:
      required: true
