name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: ShellCheck
        run: |
          brew install shellcheck
          shellcheck tests/*.sh scripts/*.sh

      - name: Validate repository structure and workflows
        run: |
          chmod +x tests/validate_repo.sh
          ./tests/validate_repo.sh

      - name: Package Alfred workflow
        run: |
          chmod +x scripts/package-alfred.sh
          ./scripts/package-alfred.sh

      - name: Upload Alfred workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacGTD.alfredworkflow
          path: dist/MacGTD.alfredworkflow
