name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: ShellCheck
        run: |
          brew install shellcheck
          shellcheck tests/*.sh scripts/*.sh

      - name: Validate repository structure and workflows
        run: |
          chmod +x tests/validate_repo.sh
          ./tests/validate_repo.sh

      - name: AppleScript syntax validation
        run: |
          chmod +x tests/test_applescript_syntax.sh
          ./tests/test_applescript_syntax.sh

      - name: Automator workflow loading tests
        run: |
          chmod +x tests/test_automator_loading.sh
          ./tests/test_automator_loading.sh

      - name: Natural language parser unit tests
        run: |
          chmod +x tests/test_natural_language_parser.sh
          ./tests/test_natural_language_parser.sh

      - name: Reminders API integration tests
        run: |
          chmod +x tests/test_reminders_integration.sh
          ./tests/test_reminders_integration.sh
        continue-on-error: true  # May fail due to EventKit permissions in CI
        
      - name: Package Alfred workflow
        run: |
          chmod +x scripts/package-alfred.sh
          ./scripts/package-alfred.sh

      - name: Upload Alfred workflow artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: MacGTD.alfredworkflow
          path: dist/MacGTD.alfredworkflow

  # Optional: Local Mac testing with GUI (manual workflow_dispatch only)
  local-e2e:
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      
      - name: GUI E2E tests (requires manual intervention)
        run: |
          echo "⚠️  GUI E2E tests require local Mac with accessibility permissions"
          echo "Run these manually:"
          echo "  ./tests/test_alfred_gui.sh"
          echo "  ./tests/test_focus_mode_ui.sh"
